<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-LogBook</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #ffffff 70%, #f8f8f8);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 95%;
  max-width: 1500px;
  min-height: 90vh;
  gap: 2rem;
}

/* LEFT SIDE IMAGE GALLERY */
.left {
  flex: 1.2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 1.5rem;
}

.main-image {
  width: 100%;
  height: 55%;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.main-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease, box-shadow 0.3s ease;
}

.main-image img:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  cursor: pointer;
}

.small-gallery {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  height: 35%;
}

.small-gallery .card {
  flex: 1;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.small-gallery .card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.small-gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.small-gallery img:hover {
  transform: scale(1.1);
  cursor: pointer;
}

/* RIGHT SIDE CONTENT */
.right {
  flex: 0.8;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  padding-right: 3rem;
  gap: 2rem;
}

.right h2 {
  font-size: 1.6rem;
  color: #153d8b;
}

.right h3 {
  font-size: 1.3rem;
  font-weight: 400;
  color: #111;
}

.right h3 span {
  color: #d63384;
}

/* Event Cards */
.event-card {
  position: relative;
  width: 100%;
  max-width: 350px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.event-card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.event-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.6s ease;
}

.event-card:hover img {
  transform: scale(1.1);
}

.event-card .caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
  color: white;
}

.event-card .caption p {
  font-size: 1rem;
  font-weight: 600;
  opacity: 0.95;
}

/* ----------- Mobile Portrait ----------- */
@media (max-width: 768px) and (orientation: portrait) {
  body {
    display: block;
    overflow-y: auto;
  }

  .container {
    flex-direction: column;
    gap: 1.5rem;
    min-height: auto;
    padding: 1rem 0;
  }

  .left, .right {
    width: 100%;
    padding: 0 1rem;
  }

  .main-image {
    height: 220px;
  }

  .small-gallery {
    gap: 0.5rem;
    height: auto;
  }

  .small-gallery .card {
    height: 90px;
  }

  .right {
    align-items: center;
    text-align: center;
    padding: 0;
  }

  .event-card {
    width: 95%;
    max-width: none;
  }
}

/* ----------- Mobile Landscape ----------- */
@media (max-width: 900px) and (orientation: landscape) {
  .container {
    flex-direction: row;
    gap: 1rem;
    padding: 1rem;
  }

  .left, .right {
    flex: 1;
    padding: 0.5rem;
  }

  .main-image {
    height: 45vh;
  }

  .small-gallery {
    height: 20vh;
  }

  .event-card {
    width: 90%;
  }
}

/* ----------- Tablet Portrait ----------- */
@media (min-width: 769px) and (max-width: 1000px) {
  .container {
    flex-direction: column;
    padding: 1rem;
    gap: 1.5rem;
  }

  .main-image {
    height: 300px;
  }

  .small-gallery .card {
    height: 120px;
  }

  .right {
    align-items: center;
    text-align: center;
    padding: 0;
  }
}
</style>

  
</head>
<body>
  <div class="container">

    <!-- LEFT SIDE IMAGES -->
    <div class="left">
      <div class="main-image">
        <img src="GTEC_Conference Facility_(Front View).jpg" alt="Main Hall">
      </div>
      <div class="small-gallery">
        <div class="card"><img src="inner.jpg" alt="Hall 1"></div>
        <div class="card"><img src="pergola1.jpg" alt="Hall 2"></div>
        <div class="card"><img src="inner1.jpg" alt="Hall 3"></div>
      </div>
    </div>

    
    <!-- RIGHT SIDE CONTENT (EVENT CARDS) -->
    <div class="right">

<div id="greetingWidget" style="display:flex;align-items:center;gap:14px;background:white;padding:8px 14px;border-radius:10px;box-shadow:0 4px 10px rgba(12,20,40,0.06)"> <div> <div id="welcomeMsg" style="font-weight:600">Welcome!</div> <div id="clock" style="font-size:13px;color:#6b7280">--:-- --</div> </div> <div id="weather" style="display:flex;align-items:center;gap:6px;font-size:13px;color:#6b7280"> <span id="weatherIcon">ðŸŒ¤</span> <span id="weatherText">Loading...</span> </div> </div>
      
      <h3><span>E-LOG</span>BOOK</h3>

      <div class="event-card" onclick="window.location.href='event1.html'">
        <img src="cybersecurity2.jpeg" alt="Event 1 Image">
        <div class="caption">
          <p>National Cybersecurity Educational Conference</p>
        </div>
      </div>

      <div class="event-card" onclick="window.location.href='event2.html'">
        <img src="bridge_lounge.jpg" alt="Event 2 Image">

  </div>

<script>
// ---------- Greeting ----------
function updateGreeting() {
  const now = new Date();
  const hour = now.getHours();

  let greet = "Welcome";
  if (hour < 12) greet = "Good morning";
  else if (hour < 18) greet = "Good afternoon";
  else greet = "Good evening";

  document.getElementById("welcomeMsg").textContent =
    `${greet}, User ðŸ‘‹`;
}

// ---------- Clock ----------
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
  document.getElementById("clock").textContent = time;
}

// ---------- Weather ----------
async function fetchWeather(lat, lon) {
  try {
    const apiKey = "d394b03bf1e389dafa7db779d0b47370";
    const url =
      `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

    const res = await fetch(url);
    const data = await res.json();

    if (!data.main || !data.weather) {
      document.getElementById("weatherText").textContent =
        "Weather data unavailable";
      return;
    }

    const temp = Math.round(data.main.temp);
    const desc = data.weather[0].description;
    const icon = data.weather[0].icon;
    const city = data.name || "Your Area";

    document.getElementById("weatherIcon").textContent = getWeatherEmoji(icon);
    document.getElementById("weatherText").textContent =
      `${city}: ${temp}Â°C, ${desc}`;
  } catch (err) {
    document.getElementById("weatherText").textContent = "Weather unavailable";
  }
}

// Weather emoji map
function getWeatherEmoji(icon) {
  if (icon.includes("01")) return "â˜€ï¸";
  if (icon.includes("02") || icon.includes("03")) return "ðŸŒ¤";
  if (icon.includes("04")) return "â˜ï¸";
  if (icon.includes("09") || icon.includes("10")) return "ðŸŒ§";
  if (icon.includes("11")) return "â›ˆ";
  if (icon.includes("13")) return "â„ï¸";
  if (icon.includes("50")) return "ðŸŒ«";
  return "ðŸŒ¤";
}

// ---------- Initialization ----------
document.addEventListener("DOMContentLoaded", () => {

  updateGreeting();
  updateClock();
  setInterval(updateClock, 1000);
  setInterval(updateGreeting, 3600000); // refresh greeting every hour

  // Get location
  if (!navigator.geolocation) {
    document.getElementById("weatherText").textContent =
      "Location not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      fetchWeather(pos.coords.latitude, pos.coords.longitude);
    },
    () => {
      document.getElementById("weatherText").textContent =
        "Allow location for weather";
    }
  );
});
</script>

  
</body>
</html>
