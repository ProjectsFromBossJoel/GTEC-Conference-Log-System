<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTEC Conference Logbook Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff 70%, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      max-width: 1500px;
      height: 90vh;
      gap: 2rem;
    }

    /* LEFT SIDE IMAGE GALLERY */
    .left {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }

    .main-image {
      width: 100%;
      height: 55%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .small-gallery {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      height: 35%;
    }

    .small-gallery .card {
      flex: 1;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .small-gallery .card:hover {
      transform: scale(1.05);
    }

    .small-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* RIGHT SIDE CONTENT */
    .right {
      flex: 0.8;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-right: 3rem;
      gap: 2rem;
    }

    .right h2 {
      font-size: 1.6rem;
      color: #153d8b;
    }

    .right h3 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #111;
    }

    .right h3 span {
      color: #d63384;
    }

    /* Cards */
    .card-option {
      width: 100%;
      border-radius: 18px;
      padding: 1.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card-option:hover {
      transform: scale(1.03);
    }

    .register {
      background: linear-gradient(135deg, #f6a623, #f39c12);
    }

    .checkin {
      background: linear-gradient(135deg, #e53935, #c62828);
    }

    .card-text {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .card-text h3 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .card-text p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .card-option img {
      width: 90px;
      height: 120px;
      object-fit: contain;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.submit-btn {
      background: #153d8b;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.submit-btn:hover {
      background: #0f3a86;
    }

    /* ----------- Responsive (Mobile Portrait) ----------- */
    @media (max-width: 1000px) and (orientation: portrait) {
      body {
        overflow-y: auto;
        height: auto;
      }

      .container {
        flex-direction: column;
        gap: 2rem;
        height: auto;
      }

      .left, .right {
        width: 100%;
        padding: 0 1rem;
      }

      .main-image {
        height: 250px;
      }

      .small-gallery {
        flex-direction: row;
        gap: 0.5rem;
        height: auto;
      }

      .small-gallery .card {
        height: 100px;
      }

      .right {
        align-items: center;
        text-align: center;
        padding: 0;
      }

      .card-option {
        width: 90%;
      }
    }

    /* ----------- Landscape on Mobile/Tablets ----------- */
    @media (max-width: 1000px) and (orientation: landscape) {
      body {
        height: auto;
        overflow-y: auto;
      }

      .container {
        flex-direction: row;
        gap: 1rem;
        height: auto;
        padding: 1rem;
      }

      .left {
        flex: 1;
      }

      .right {
        flex: 1;
        padding: 1rem;
        gap: 1rem;
      }

      .main-image {
        height: 45vh;
      }

      .small-gallery {
        height: 20vh;
      }

      .card-option {
        padding: 1rem;
      }

      .card-option img {
        width: 70px;
        height: 90px;
      }

      .card-text h3 {
        font-size: 1.2rem;
      }

      .card-text p {
        font-size: 0.9rem;
      }

      .event-card {
  position: relative;
  width: 100%;
  height: 230px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.event-card:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.event-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.event-card .caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem 1.5rem;
  background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
  color: white;
}

.event-card .caption h3 {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 0.3rem;
}

.event-card .caption p {
  font-size: 1rem;
  opacity: 0.9;
}      
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LEFT SIDE IMAGES -->
    <div class="right">
    <h3><span>GTEC Conference</span> LOGBOOK</h3>
    <div class="left">
      <div class="main-image">
        <img src="GTEC_Conference Facility_(Front View).jpg" alt="Main Hall">
      </div>
      <div class="small-gallery">
        <div class="card"><img src="inner.jpg" alt="Hall 1"></div>
        <div class="card"><img src="pergola1.jpg" alt="Hall 2"></div>
        <div class="card"><img src="inner1.jpg" alt="Hall 3"></div>
      </div>
    </div>
    </div>
    
   <!-- RIGHT SIDE CONTENT (EVENT CARDS) -->
<div class="right">
  <div class="event-card" onclick="window.location.href='event1.html'">
    <img src="cybersecurity.jpeg" alt="Event 1 Image">
    <div class="caption">
      <h3>Event 1</h3>
      <p>National Cybersecurity Educational Conference</p>
    </div>
  </div>

  <div class="event-card" onclick="window.location.href='event2.html'">
    <img src="bridge_lounge.jpg" alt="Event 2 Image">
    <div class="caption">
      <h3>Event 2</h3>
      <p>Bridge Lounge 2025</p>
    </div>
  </div>
</div>



  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h2>New Registration</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Check-In Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Already Registered</h2>
      <form id="loginForm">
        <input type="text" id="checkId" placeholder="Enter 5-digit ID or Phone" required />
        <button type="submit" class="submit-btn">Check In</button>
      </form>
    </div>
  </div>

  <script>
    const registerModal = document.getElementById("registerModal");
    const loginModal = document.getElementById("loginModal");

    function openModal(type) {
      if (type === "register") registerModal.classList.add("active");
      else loginModal.classList.add("active");
    }

    window.onclick = function (event) {
      if (event.target === registerModal) registerModal.classList.remove("active");
      if (event.target === loginModal) loginModal.classList.remove("active");
    };

    const scriptURL = "YOUR_SCRIPT_URL_HERE";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const uniqueId = Math.floor(10000 + Math.random() * 90000);

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "register", name, phone, email, id: uniqueId })
        });
        alert(`Registration Complete! Your ID is ${uniqueId}`);
        registerModal.classList.remove("active");
        document.getElementById("registerForm").reset();
      } catch (error) {
        alert("Error submitting form. Please try again.");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const checkId = document.getElementById("checkId").value;
      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "checkin", checkId })
        });
        alert("Check-in successful!");
        loginModal.classList.remove("active");
        document.getElementById("loginForm").reset();
      } catch (error) {
        alert("Error checking in. Please try again.");
      }
    });
  </script>
</body>
</html>
